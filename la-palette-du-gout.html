<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood - La Palette du gout</title>
    <script
      src="https://kit.fontawesome.com/21f4a54113.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="header__logo">ohmyfood</h1>
    </header>
    <img
      class="restaurant__background"
      src="./img/restaurants/laPaletteDuGout.jpg"
      alt="verre de champagne"
    />
    <main class="carte">
      <section class="carte__top">
        <h1>La palette du goût</h1>
        <i>coeur</i>
      </section>
      <section class="carte__main">
        <section class="menus">
          <div class="menu">
            <h2 class="menu__title">ENTREES</h2>
            <div class="menu__card">
              <div class="menu__card__description">
                <h4>Fricassée d'escargot</h4>
                <span>Au piment d'espelette</span>
              </div>
              <div class="menu__card__price">25€</div>
              <div class="menu__card__confirmation">
                <div class="confirmation__icon">
                  <i class="fa-check fas"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="menu"></div>
          <div class="menu"></div>
        </section>
      </section>
      <div class="carte__commander"></div>
    </main>
    <footer>
      <h1 class="footer__logo">ohmyfood</h1>
      <ul class="footer__list">
        <li>
          <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-hands-helping"></i>Devenir Partenaire</a>
        </li>
        <li><a href="#">Mention Légales</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
